<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            canvas {
                border: 1px solid #d3d3d3;
                background-color: #f1f1f1;
            }
        </style>

        <script src="js/AudioManager.js"></script>
        <script src="js/MainGame.js"></script>
        <script src="js/GameArea.js"></script>
        <script src="js/GameComponent.js"></script>
        <script src="js/PlayerComponent.js"></script>
        <script src="js/EnemyComponent.js"></script>
        <script src="js/PowerUpComponent.js"></script>
        <script src="js/ResourceManager.js"></script>
    </head>
    <body>
        <audio id="Hauptmenu" src="resources/sound/Hauptmenu.mp3"></audio>
        <script>
            var audio = document.getElementById('Hauptmenu');
            audio.play();
            function stopAudioAndStartGame(){
                audio.pause();
                audio.currentTime = 0;
                startGame();
            }
        </script>
        <label>Modus</label>
        <select id="floorIsLava">
            <option value="false">Modus: Normal
            <option value="true">Modus: Floor is Lava
        </select> </br>
        <label id="score">Score: 0</label> </br>
        <label id="speed">Speed: 0</label> </br>
        <label id="shootCooldown">Shoot-Cooldown: 0</label> </br>
        <label id="level">Level: 0</label> </br>

        </br>

        <button onclick="stopAudioAndStartGame()">Start</button> </br>
    </body>
</html>
